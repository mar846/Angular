<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor='let game of games, let i = index'>
      <b *ngIf='game.done == 0' (click)="done(game.id, game.done)">{{ game.name }} </b>
      <b *ngIf='game.done == 1' (click)="done(game.id, game.done)"><s>{{ game.name }} </s></b>
      <span *ngIf='game.like == 1'><i class="fa fa-heart" style="color:red;"></i></span>
    </li>
  </ul>
</div>
